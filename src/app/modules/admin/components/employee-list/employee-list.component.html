<div class="border shadow-sm rounded-lg">
  <div class="relative w-full overflow-auto">
    <table class="w-full caption-bottom text-sm">
      <thead class="[&amp;_tr]:border-b" >
      <tr class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted" >
        <th
          class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
          >Name
        </th>
        <th
          class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
          >Surname
        </th>
        <th
          class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
          >Job Title
        </th>
        <th
          class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
          >Date of Birth
        </th>
        <th
          class="h-12 px-4 text-left align-middle font-medium text-muted-foreground [&amp;:has([role=checkbox])]:pr-0"
          >Actions
        </th>
      </tr>
      </thead>
      <tbody class="[&amp;_tr:last-child]:border-0" >
      <tr *ngFor="let employee of employees" class="border-b transition-colors hover:bg-muted/50 data-[state=selected]:bg-muted" >
        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0 font-medium" >{{ employee.name }}</td>
        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0" >{{ employee.surName }}</td>
        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0" >{{ employee.job }}</td>
        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0" >{{ employee.birthDate | date: 'yyyy-MM-dd'}}</td>
        <td class="p-4 align-middle [&amp;:has([role=checkbox])]:pr-0" >
          <div class="flex items-center gap-2" >
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="h-4 w-4" >
                <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z"></path>
                <line x1="18" x2="12" y1="9" y2="15"></line>
                <line x1="12" x2="18" y1="9" y2="15"></line>
              </svg>
              <span class="sr-only" >Edit</span></button>
            <button
              class="inline-flex items-center justify-center whitespace-nowrap rounded-md text-sm font-medium ring-offset-background transition-colors focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:pointer-events-none disabled:opacity-50 border border-input bg-background hover:bg-accent hover:text-accent-foreground h-10 w-10"
              >
              <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                   stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                   class="h-4 w-4" >
                <path d="M3 6h18"></path>
                <path d="M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6"></path>
                <path d="M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"></path>
              </svg>
              <span class="sr-only" >Delete</span></button>
          </div>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
