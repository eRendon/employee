<div class="border shadow-sm rounded-lg">
  <div class="rounded-lg border bg-card text-card-foreground shadow-sm" data-v0-t="card">
    <div class="flex flex-col space-y-1.5 p-6">
      <h3 class="whitespace-nowrap text-2xl font-semibold leading-none tracking-tight">
        Add Employee
      </h3>
    </div>
    <form [formGroup]="formEmployee" (ngSubmit)="isEditOrCreate()">
      <div class="p-6 grid gap-4">
        <div class="grid md:grid-cols-2 gap-4">
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="name">
              Name
            </label>
            <input
              formControlName="name"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="name" placeholder="Enter employee name">
            <div *ngIf="formEmployee.get('name')?.invalid && formEmployee.get('name')?.touched">
              <small class="text-red-500" *ngIf="formEmployee.get('name')?.errors?.['required']">El nombre es requerido.</small>
            </div>
          </div>
          <div class="space-y-2">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for="surname">
              Surname
            </label>
            <input
              formControlName="surName"
              class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
              id="surname" placeholder="Enter employee surname">
            <div *ngIf="formEmployee.get('surName')?.invalid && formEmployee.get('surName')?.touched">
              <small class="text-red-500" *ngIf="formEmployee.get('surName')?.errors?.['required']">El apellido es requerido.</small>
            </div>
          </div>
        </div>
        <div class="space-y-2">
         <app-select [selectedOption]="formEmployee.get('job')?.value ?? 'Seleccione una opción'"
                     (onSelectOption)="onSelectOption($event)"
                     [options]="positionsData.positions"></app-select>
          <div *ngIf="formEmployee.get('job')?.invalid && formEmployee.get('job')?.touched">
            <small class="text-red-500" *ngIf="formEmployee.get('job')?.errors?.['required']">El nombre es requerido.</small>
          </div>
        </div>
        <div class="space-y-2">
          <label
            class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
            for="date-of-birth">
            Date of Birth
          </label>
          <input
            [value]="formEmployee.get('birthDate')!.value | date: 'yyyy-MM-dd'"
            formControlName="birthDate"
            class="flex h-10 w-full rounded-md border border-input bg-background px-3 py-2 text-sm ring-offset-background file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-2 focus-visible:ring-ring focus-visible:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            id="date-of-birth"
            type="date">
          <div *ngIf="formEmployee.get('birthDate')?.invalid && formEmployee.get('birthDate')?.touched">
            <small class="text-red-500" *ngIf="formEmployee.get('birthDate')?.errors?.['required']">El cumpleaños es requerido.</small>
          </div>
        </div>
      </div>
      <app-button [label]="data ? 'Editar' : 'Guardar'" [disabled]="formEmployee.invalid"></app-button>
    </form>
  </div>
</div>
